name: Generate Documentation

on:
  workflow_dispatch:
    inputs:
        openaikey:
            description: 'OpenAI key for connection'
            required: true
        start_path:
            description: 'Start path to traverse for source code'
            default: '.'

jobs:
  generate-docs:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9' # version 3.9 is needed for guesslang incorrect dependencies

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install guesslang openai 

    - name: Generate Source Documentation
      run: python .github/scripts/generate_docs.py --openai-key ${{ github.event.inputs.openaikey }} --start-path ${{ github.event.inputs.start_path }}

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: Update documentation
        title: "Automatic Document Generation"
        branch: autogenerated-docs-${{ github.run_id }}
        body: Update Python documentation
        base: main # Replace with your branch name