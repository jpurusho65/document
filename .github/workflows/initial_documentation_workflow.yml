name: Generate Documentation

on:
  workflow_dispatch:
    inputs:
        start_path:
            description: 'Start path to traverse for source code'
            default: '.'

jobs:
  generate-docs:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Check if secret is set
      run: |
        if [ -z "${{ secrets.OPENAI_API_KEY }}" ]; then
          echo "Error: OPENAI_API_KEY is not set. A valid OPENAI_API_KEY must be set as github secret to run this workflow"
          exit 1
        fi

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10' # Set the Python version as required

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install openai 

    - name: Generate Documentation
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: python .github/scripts/generate_docs.py  --start-path ${{ github.event.inputs.start_path }}

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: Update documentation
        title: "Automatic Documentation Generation"
        branch: autogenerated-docs-${{ github.run_id }}
        body: Update Documentation
        base: main # Replace with your branch name