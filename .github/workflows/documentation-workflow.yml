name: Documentation Generation

on:
  workflow_dispatch:
  push:
    branches: [ main ]  # or any other branch you want to target
  pull_request:
    branches: [ main ]  # or any other branch you want to target

jobs:
  generate-docs:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python 3.x
        uses: actions/setup-python@v2
        with:
          python-version: '3.x' 

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install openai GitPython

      - name: Get all source files that have changed
        id: changed-files
        uses: trilom/file-changes-action@v1.2.3
        with:
          files: src/**

      - name: Run documentation script
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          echo '${{ steps.changed-files.outputs.files}}'
          echo '${{ steps.changed-files.outputs.files_modified}}'
          python .github/scripts/generate_documentation.py --files ${{ steps.changed-files.outputs.files_modified }}